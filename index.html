<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    
    <div class="card">
      
      
        <h1 class="heading">
          Get <span>insights</span> that help
          your business grow.
        </h1>
      

      
        <p class="details">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      

        <div class="statsContainer">

          <div class="statsRating">
            <h2 class="rating">10k+</h2>
            <p class="statsRate">COMPANIES</p>
          </div>
    
          <div class="statsRating">
            <h2 class="rating">314</h2>
            <p class="statsRate">TEMPLATES</p>
          </div>
    
          <div class="statsRating">
            <h2 class="rating">12M+</h2>
            <p class="statsRate">QUERIES</p>
          </div>

        </div>
    
    </div>

    <div class="cardImage">
      <div class="statsImage"></div>
    </div>

  </div>

</body>
</html>
